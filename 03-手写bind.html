<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Function.prototype.bind1 = function() {
      // 将参数拆解为数组
      const args = [...arguments];
      // 获取this(数组第一项)
      const t = args.shift();
      // fn1.bind(...)中的 fn1
      const self = this;
      // 返回一个函数
      return function() {
        return self.apply(t, args)
      }
    }

    function fn1(a, b, c) {
      console.log('this', this);
      console.log(a,b,c);
      return 'this is fn1';
    }
    const fn2 = fn1.bind1({x:100}, 12, 20, 30);
    const res = fn2();
    console.log(res);
  </script>
</body>
</html>
